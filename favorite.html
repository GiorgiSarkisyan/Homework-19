<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/favorite.css">
    <title>WorkWise</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <div 
                class="logo">
                    <a 
                    href="index.html">
                        <img 
                        src="img/logo.svg" 
                        alt="logo">
                        <span>
                            WorkWise
                        </span>
                    </a>
                </div>
                <div 
                class="header-nav">
                    <nav>
                        <ul>
                            <li>
                                <a href="https://www.youtube.com">
                                    <img 
                                    src="img/envelope.svg" 
                                    alt="envelope">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.youtube.com">
                                    <img 
                                    src="img/heart.svg" 
                                    alt="heart">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.youtube.com">
                                    <img 
                                    src="img/user.svg" 
                                    alt="user">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="favorite-section">
            <div class="middle-content">
                <div class="section-title">
                    <div class="section-title-text">
                        <h2>
                            Favorites
                        </h2>
                    </div>
                    <div class="section-title-img">
                        <img src="img/heart.svg" alt="heart">
                    </div>
                </div>
                <div class="section-grid">
                    <div class="section-favorite-box">
                        <div class="favorite-box-img">
                            <img src="box-img/handsomeBusinessMan.svg" alt="">
                        </div>
                        <div class="favorite-box-content">
                            <div class="box-title">
                                <h3>
                                    Ram Bahnadar
                                </h3>
                            </div>
                            <div class="box-info">
                                <div class="box-info-profession">
                                    <p>UI/UX Designer at TBC Bank</p>
                                </div>
                                <div class="box-info-address">
                                    <p>
                                        Tbilisi,Georgia
                                    </p>
                                </div>
                                <div class="box-info-rating">
                                    <div class="box-info-rating-number">
                                        4.9/5
                                    </div>
                                    <div class="box-info-rating-stars">
                                        <img src="img/star.svg" alt="stars">
                                        <img src="img/star.svg" alt="stars">
                                        <img src="img/star.svg" alt="stars">
                                        <img src="img/star.svg" alt="stars">
                                        <img src="img/star.svg" alt="stars">
                                    </div>
                                </div>
                            </div>
                            <div class="box-ads">
                                <div class="box-ad-square">
                                    UX Research
                                </div>
                                <div class="box-ad-square">
                                    UX Research
                                </div>
                                <div class="box-ad-square">
                                    UX Research
                                </div>
                            </div>
                        </div>
                        <div class="favorite-box-links">
                            <div class="favorite-box-link">
                                <div class="favorite-box-link-content">
                                    <div class="favorite-box-logo">
                                        <img src="img/briefcase.svg" alt="briefcase">
                                    </div>
                                    <div class="favorite-box-link-name">
                                        <a href="person.html">
                                            See my projects
                                        </a>
                                    </div>
                                    <div class="favorite-box-link-send">
                                        <img src="img/send-right-black.svg" alt="arrow">
                                    </div>
                                </div>
                            </div>
                            <div class="favorite-box-link">
                                <div class="favorite-box-link-content">
                                    <div class="favorite-box-logo">
                                        <img src="img/user-square.svg" alt="briefcase">
                                    </div>
                                    <div class="favorite-box-link-name">
                                        <a href="person.html">
                                            My Portfolio
                                        </a>
                                    </div>
                                    <div class="favorite-box-link-send">
                                        <img src="img/send-right-black.svg" alt="arrow">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="favorite-box-sent-button">
                            <div class="favorite-box-send-button-img">
                                <img src="img/send-right.svg" alt="arrow">
                            </div>
                            <div class="favorite-box-send-button-text">
                                <p>
                                    Send Message
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
